<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h2 mat-dialog-title>Please enter information</h2>

  <mat-dialog-content>
      <mat-form-field>
        <input mat-Input formControlName="name" placeholder="Name">
      </mat-form-field>
      <br>
      <mat-form-field>
        <input mat-Input formControlName="phone" placeholder="Phone">
      </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
      <button mat-button type="button" mat-dialog-close>Cancel</button>
      <button mat-button type="submit">Submit</button>
  </mat-dialog-actions>
</form>
